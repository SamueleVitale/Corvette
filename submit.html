<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your 'Vette</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  
  <header class="d-flex justify-content-between align-items-center px-4">
    <a href="index.html" class="navbar-brand">
      <img src="images/logo-03.png" alt="Corvette Logo" height="16">
    </a>
    <div>
      <button class="btn btn-outline-light me-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
        <i class="fas fa-bars"></i>
      </button>
      <a href="submit.html" class="btn btn-custom">SUBMIT YOUR VETTE</a>
    </div>
  </header>
  
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">ABOUT</a></li>
        <li class="nav-item"><a href="generations.html" class="nav-link">GENERATIONS</a></li>
      </ul>
    </div>
  </div>
  
  <section class="submit-vette container-fluid p-0">
    <div class="row g-0 min-vh-100">
      
      <div class="col-md-6 submit-left d-flex flex-column justify-content-center px-5 py-5 submit-image">
        <div class="submit-overlay"></div>
        <div class="submit-text z-2">
          <div class="hero-static-caption">
            <h1 class="hero-static-title">SUBMIT YOUR ’VETTE</h1>
            <p class="hero-static-subtitle">Share your Corvette. Inspire the community.</p>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 d-flex align-items-center justify-content-center form-bg px-5 py-5 bg-white">
        <form class="w-100 text-black" style="max-width: 520px;">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label small-label">NAME</label>
              <input type="text" class="form-control" id="firstName" placeholder="First">
            </div>
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label small-label invisible">NAME</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last">
            </div>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label small-label">EMAIL</label>
            <input type="email" class="form-control" id="email" placeholder="example@email.com">
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label small-label">DESCRIPTION</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Type your description here..."></textarea>
          </div>
          
          <div class="mb-4">
            <label for="fileUpload" class="form-label small-label">ATTACHMENTS</label>
            <input type="file" class="form-control" id="fileUpload">
          </div>
          
          <div class="d-flex gap-3">
            <button type="submit" class="btn btn-outline-custom">SUBMIT</button>
            <button type="reset" class="btn btn-outline-custom">CANCEL</button>
          </div>
        </form>
      </div>
      
    </div>
  </section>
  
  <footer class="footer">
    <div class="mb-3">
      <span class="scroll-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
        <i class="fas fa-chevron-up"></i>
      </span>
    </div>
    <div>
      <a href="https://facebook.com/Corvette" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/Corvette" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/Corvette" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <p class="mt-3">Get in Touch — Contact Us on Social Media</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
